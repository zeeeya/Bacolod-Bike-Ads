<div class="row">
  <div class="col-md-12">
    

    <nb-card>
      <nb-card-header>Add New Product</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Product Name">
          </div>
          <div class="form-group">
          <select class="form-control">
            <option disabled="">Select Category</option>
            <option>ROAD</option>
            <option>CROSS / TREKKING</option>
            <option>TOUR / CROSS COUNTRY</option>
            <option>ALL MOUNTAIN / ENDURO</option>
            <option>FREERIDE</option>
            <option>DOWNHILL</option>

          </select>
        </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Product Price">
          </div>
          <div class="form-group">
            <textarea class="form-control" placeholder="Product Description"></textarea>
          </div>
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
